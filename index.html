<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
</head>
<body>
    <form class="weatherForm" action="">
        <input type="text" class="cityInput" placeholder="Scegli la città">
        <button class="submit" type="submit">Cerca</button>

    </form>

    <div class="card" style="display:none">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">90°</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="weatherEmoji">sun</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
